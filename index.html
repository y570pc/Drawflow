    var mobile_item_selec = '';

   function positionMobile(ev) {
     mobile_last_move = ev;
   }

   function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      if (ev.type === "touchstart") {
        mobile_item_selec = ev.target.closest(".drag-drawflow").getAttribute('data-node');
      } else {
      ev.dataTransfer.setData("node", ev.target.getAttribute('data-node'));
      }
    }

    function drop(ev) {
      if (ev.type === "touchend") {
        var parentdrawflow = document.elementFromPoint( mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY).closest("#drawflow");
        if(parentdrawflow != null) {
          addNodeToDrawFlow(mobile_item_selec, mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY);
        }
        mobile_item_selec = '';
      } else {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("node");
        addNodeToDrawFlow(data, ev.clientX, ev.clientY);
      }

    }

class MyCustomElement extends HTMLElement {
  constructor() {
    super();
    this.attachShadow({ mode: 'open' });
    this.stepName = 'default'; // é»˜è®¤å€¼
  }

    // å…è®¸å¤–éƒ¨è®¾ç½® stepName
  setStepName(stepName) {
    this.stepName = stepName;
    // å¦‚æœå·²è¿æ¥ï¼Œç«‹å³æ›´æ–°
    if (this.isConnected) {
      this.render();
    }
  }

  async connectedCallback() {
    const shadowRoot = this.shadowRoot;

    // 1. åŠ è½½ CSS
    try {
      const response = await fetch('dist-webc/style.css');
      const cssText = await response.text();
      const style = document.createElement('style');
      style.textContent = cssText;
      shadowRoot.appendChild(style);
    } catch (error) {
      console.error("Error loading CSS:", error);
    }

    // 2. æ¸²æŸ“ç»„ä»¶ï¼ˆä½¿ç”¨å½“å‰ stepNameï¼‰
    this.render();
  }

  render() {
    const shadowRoot = this.shadowRoot;

    // æ¸…ç©ºæ—§å†…å®¹
    const container = shadowRoot.querySelector('.container') || document.createElement('div');
    container.className = 'container';

    // âœ… åŠ¨æ€æ’å…¥ step-name
    container.innerHTML = `
      <share-view step-name="${this.stepName}" style="height: auto;"></share-view>
    `;

    shadowRoot.appendChild(container);

    // ğŸ”¥ é‡è¦ï¼šæ­¤æ—¶ Vue è¿˜æ²¡åŠ è½½ï¼Œæ‰€ä»¥ <share-view> è¿˜ä¸ä¼šæ¸²æŸ“
    // æˆ‘ä»¬éœ€è¦ç¡®ä¿ Vue å·²åŠ è½½ï¼ˆè§ä¸‹ä¸€æ­¥ï¼‰
  }
}
